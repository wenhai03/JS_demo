<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function A() {
    this.n = 0
  }

  A.prototype.callMe = function () {
    console.log('this.n -> ', this.n)
  }

  let a = new A
  document.addEventListener('click', a.callMe)
  document.addEventListener('click', () => {
    a.callMe()
  })

  document.addEventListener('click', function () {
    a.callMe()
  })
</script>
</body>
</html>
