<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button id="begin">开始任务</button>
<button id="pause">暂停任务</button>

<script src="processTasks.js"></script>
<script>
  const tasks = []
  for (let i = 0; i < 5; i++) {
    tasks.push(()=> new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(i);
      }, 1000)
    }))
  }
  const processor = processTasks(...tasks)

  begin.onclick = async ()=> {
    console.log('点击开始')
    const res = await processor.start()
    console.log('任务执行完成', res)
  }

  pause.onclick = async ()=> {
    console.log('点击暂停')
    processor.pause()
  }
</script>
</body>
</html>
