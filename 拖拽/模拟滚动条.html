<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟滚动条</title>
    <style>
        #div1{
            width: 50px;
            height: 500px;
            background: black;
            position: absolute;
        }
        #div2{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script>
window.onload = function () {
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    oDiv2.onmousedown = function (ev) {
        var ev = ev||event;
        var disY = ev.clientY - oDiv2.offsetTop;

        document.onmousemove = function (ev) {
            var ev = ev||event;
            var  T = ev.clientY - disY;

            if(T<0){
                T = 0;
            }else if(T>div1.clientHeight-oDiv2.offsetHeight){
                T = div1.clientHeight-oDiv2.offsetHeight
            }

            oDiv2.style.top =  T + 'px';
        };
        document.onmouseup = function () {
            document.onmousemove = document.onmouseup = null;

        };
        return false;
    }
}
</script>
</body>
</html>
