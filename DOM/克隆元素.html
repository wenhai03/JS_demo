<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>克隆元素</title>
    <style>
        #div1{
            width:100px;
            height: 100px;
            background: red;
        }
        #div2{
            width:100px;
            height: 100px;
            background: blue;
        }
    </style>

</head>
<body>
<input type="button" name="" id="btn" value="点击添加" />
<div id="box">
    <div id="div1"></div>
    <hr id="hr">
    <div id="div2">
        <p>我是p标签</p>
    </div>
</div>
<script type="text/javascript">
    var btn = document.getElementById('btn');
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var hr = document.getElementById('hr');
    var box = document.getElementById('box');
/*
* 需求:按钮点击，蓝色方块克隆一份到红色下方
* 注意：
  在克隆的时候，默认（false）只克隆指定元素本身，不会克隆该元素下的所有子节点。
  （cloneNode(有参数，默认为false)），如果里面传入true，那么就可以克隆该元素下的所有子节点。
  事件是不会被克隆的。
*
* */
    btn.onclick = function () {
        var cElement = div2.cloneNode(true);
        console.log(cElement)
        box.insertBefore(cElement,hr)
    }


</script>

</body>
</html>
