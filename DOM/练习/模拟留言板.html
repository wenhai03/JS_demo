<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟留言板</title>
    <style>
        .wrap{
            width: 400px;
            margin: 50px auto 0;
        }
        #box{
            border:1px solid #333;
            margin: 8px auto;
        }
        textarea,button{
            width:100%;
            display: inline-block;
        }
        button{
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h4>留言内容:</h4>
    <hr>
    <div id="box">
        <em>这里会显示留言内容......</em><br>

    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="btn">发表留言</button>
</div>

</body>
</html>
