<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建元素</title>
</head>
<body>
<input type="button" name="" id="btn" value="点击添加" />
<ul id="ul">
</ul>
<script type="text/javascript">
    var btn = document.getElementById('btn');
    var ul = document.getElementById('ul');
    var html = '';
    var num = 0;

    /*
     document.createElement('标签的名字');  //创建元素

     插入元素：（向父级末尾添加一个元素）
     parentNode.appendChild(childNode)

     插入元素：（向父级中的某个元素前插入元素）
     parentNode.insertBefore(新添加的元素，已有元素);
     如果第二个参数为假，会将某个元素添加到父元素的末尾

     */

    btn.onclick = function(){
        num++;
        var li = document.createElement('li');//创建元素

        li.innerHTML = num;

        //ul.appendChild(li);
        ul.insertBefore(li,ul.childNodes[0])

    }

    //  相对字符串拼接操作
    //	btn.onclick = function(){
    //		num++;
    //		html+='<li>'+num+'</li>';
    //
    //		ul.innerHTML = html;
    //	}

</script>

</body>
</html>
