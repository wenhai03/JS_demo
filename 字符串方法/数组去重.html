<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    window.onload = function () {
        var arr = [1,5,56,4,5,8,8,5,3,5,3];
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                    j--
                };
            }
        };
        alert(arr);
    }
</script>
</body>
</html>
