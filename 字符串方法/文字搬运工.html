<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字搬运工</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap{
            width: 960px;
            margin:30px auto;
            padding: 20px;
            border:10px solid gray;
            overflow: hidden;
            zoom: 1;
        }
        textarea {
            width: 38%;
            height: 350px;
            padding: 10px;
            resize: none;
            float: left;
            background: #f4cccc;
            border: 1px solid #000;
        }
        #progress {
            float: left;
            width: 19%;
            text-align: center;
        }
        #progress div {
            width: 100px;
            height: 40px;
            margin: 5px auto;
            line-height: 40px;
            background: #3d85c6;
        }
        #progress div a {
            display: block;
            color: #fff;
            text-decoration: none;
        }
        #progress_bar {
            height: 10px;
            margin-top: 30px;
        }
        #progress_bar li {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 3px;
            background: #ffd966;
        }
        #target {
            float: right;
            width: 38%;
            height: 350px;
            padding: 10px;
            margin: 0;
            background: #9fc5e8;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="wrap">
    <textarea name="" id="" cols="40" rows="20">有媒体报道北京玥盛行房地产经纪公司仍在违规推销“商住房”。当天上午，北京市住建委执法部门采取执法行动，会同工商部门对北京玥盛行房地产经纪公司进行了突击检查。执法人员发现该公司门口上方的LED屏幕正在滚动播出“商住房”相关信息，属于虚假宣传商办类房屋居住用途的违规行为，执法人员迅速查处了该公司，责令其停业，依法注销该公司房地产经纪机构备案。
    </textarea>
    <div id="progress">
        <div><a href="#"> 把文字右移</a></div>
        <span>0</span>/<span>0</span>
        <ul id="progress_bar">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <p id="target"></p>
</div>
<script>
window.onload = function () {
    var oTextarea = document.getElementsByTagName('textarea')[0];
    var progress = document.getElementById('progress');
    var aSpan = progress.getElementsByTagName('span');
    var oP = document.getElementById('target');
    var oUl = document.getElementById('progress_bar');
    var aLi = oUl.getElementsByTagName('li');
    var oDiv = progress.getElementsByTagName('div')[0];

    var num = 0;

    oDiv.onclick = function () {
        var str = oTextarea.value;
        if(!str){
            alert('请输入内容后再移动~~');
            return;
        };
        aSpan[1].innerHTML = str.length; //第二个span的长度等于textrear内容的length
        var arr = str.split('');
        oP.innerHTML = '';
        opacity(oDiv,1);
        clearInterval(oDiv.timer);
        opacity(oDiv,.3);

        oDiv.timer = setInterval(function () {
            oP.innerHTML += arr[num];
            oTextarea.value = str.substring(num+1);

            for(var i=0;i<aLi.length;i++){
                aLi[i].style.background = '#ffd966';
            };
            aLi[num%aLi.length].style.background = 'green';
            num++;
            aSpan[0].innerHTML = num;

            if(num == str.length){
                clearInterval(oDiv.timer);
                num = 0;
                opacity(oDiv,1)
            }

        },30)

    };


    function opacity(obj,opa){
        obj.style.opacity = opa;
        obj.style.filter = 'alpha(opacity='+opa*100+')';

    }
}    
</script>
</body>
</html>
