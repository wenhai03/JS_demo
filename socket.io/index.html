<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
  window.onload = function () {
    const socket = io.connect('/test')
    //监听与服务器端的连接成功事件
    socket.on('connect', function () {
      console.log('连接成功')

      socket.send('hello')
    })
    socket.on('xxxx', function (message) {
      console.log(message)
    })
    //监听与服务器端断开连接事件
    socket.on('disconnect', function () {
      console.log('断开连接')
    })
  }
</script>
</body>
</html>
