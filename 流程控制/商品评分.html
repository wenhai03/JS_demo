<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品评分</title>
    <style>
        .wrap {
            width: 550px;
            height: 80px;
            line-height: 80px;
            border: 1px solid #333;
            margin: 30px auto;
            position: relative;
        }
        .wrap span{
            font-weight: bold;
            padding: 0 10px;
        }
        .wrap img{
            vertical-align: middle;
        }
        #tip {
            position: absolute;
            right: 30px;
            top: 20px;
            width: 250px;
            height: 40px;
            font-size: 12px;
            line-height: 40px;
            background: #ffffe7 url(img/tip_bg.gif) no-repeat right center;
            border: 1px solid #dedeb5;
        }
        #tip strong {
            font-weight: normal;
            color: #94948c;
        }
        .wrap .hide{
            display: none;
        }
        .wrap .show{
            display: block;
        }
    </style>
</head>
<body>
<div class="wrap">
    <span>总体评分</span>
    <a href="#"><img src="img/initial.gif" alt=""></a>
    <a href="#"><img src="img/initial.gif" alt=""></a>
    <a href="#"><img src="img/initial.gif" alt=""></a>
    <a href="#"><img src="img/initial.gif" alt=""></a>
    <a href="#"><img src="img/initial.gif" alt=""></a>
    <em></em>
    <div id="tip" style="display: block;">
        <strong>小提示：点击小星星就能打分</strong>
    </div>
</div>
<script>
window.onload = function () {
    var oDiv = document.getElementsByClassName('wrap')[0];
    var tip = document.getElementById('tip');
    var aImg = oDiv.getElementsByTagName('img');
    var oEm = oDiv.getElementsByTagName('em')[0];
    var arrText = ['较差','差','一般','好','较好'];
    var arrUrl = ['img/hover1.gif','img/hover2.gif','img/click.gif'];

    var num = 0;
    var n = -1;
    for(var i=0;i<aImg.length;i++){
        aImg[i].index = i;
        aImg[i].onmouseover = function () {
            clear();
            tip.style.display = 'none'
            for(var i=0;i<=this.index;i++){
                if(aImg[this.index]<2){
                    aImg[i].src = arrUrl[0];
                    oEm.innerHTML = arrText[i];
                };
                aImg[i].src = arrUrl[1];
                oEm.innerHTML = arrText[i];
            };
        };

        aImg[i].onmouseout = function () {
            clear();
            if(!num){
                oEm.innerHTML = '';
                tip.style.display = 'block'
            };
            for(var i=0;i<=n;i++){
                if(this.index<2){
                    aImg[i].src = arrUrl[0];
                    oEm.innerHTML = arrText[i];
                }else {
                    aImg[i].src = arrUrl[1];
                    oEm.innerHTML = arrText[i];
                };
                tip.style.display = 'none'
            };


        };
        aImg[i].onclick = function () {
            n = this.index;
            for(var i=0;i<=n;i++){
                if(n<2){
                    aImg[i].src = arrUrl[0];

                }else {
                    aImg[i].src = arrUrl[2];
                }
            };
        };

    };
    function clear() {
        for(var i=0;i<aImg.length;i++){
            aImg[i].src = 'img/initial.gif';
        };

    }
}
</script>
</body>
</html>
