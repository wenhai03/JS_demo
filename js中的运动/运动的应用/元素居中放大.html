<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素居中放大</title>
    <style>
        body {margin: 0;}
        #ul1 {margin: 0; padding: 0; width: 330px; margin: 100px auto 0; position: relative;}
        li {width: 100px; height: 100px; background: red; float: left; list-style: none; margin: 10px 0 0 10px;}
    </style>
    <script src="move.js"></script>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
window.onload = function () {
/*
* 元素居中放大：宽高改变外，还要改变元素定位(left top),如果图片放大一倍，那么位移放大的宽高的一半

 * */
    var oUl = document.getElementById('ul1');
    var aLi = oUl.getElementsByTagName('li');
    var arr = [];
    var zIndex = 1;
    for(var i=0;i<aLi.length;i++){
        arr.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop})
    };

    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;

        aLi[i].style.left = arr[i].left + 'px';
        aLi[i].style.top = arr[i].top + 'px';
        aLi[i].style.position = 'absolute';
        aLi[i].style.margin = '0px';

        aLi[i].onmouseover = function () {
            this.style.background = 'green';
            this.style.zIndex = zIndex++;
            startMove(aLi[this.index],{
                width:200,
                height:200,
                left:arr[this.index].left-50,
                top:arr[this.index].top-50
            });
        };

        aLi[i].onmouseout = function () {
            this.style.background = 'red';
            startMove(aLi[this.index],{
                width:100,
                height:100,
                left:arr[this.index].left,
                top:arr[this.index].top
            });
        };
    };
}
</script>


</body>
</html>
