<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器管理与函数封装</title>
    <script src="move.js"></script>
    <style>
        #wrap{
            width: 600px;
            height: 80px;
            border: 1px solid #000;
            margin: 300px auto;
            position: relative;
        }
        #bg{
            width:0;
            background: darkorange;
            opacity: 0;
            height: 80px;
        }
        #wrap span{
            font-size: 30px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="bg"></div>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
    <span>+1</span>
</div>
<script>
window.onload = function () {
    var oDiv = document.getElementById('wrap');
    var bg = document.getElementById('bg');
    var aSpan = oDiv.getElementsByTagName('span');
    var num = 0;


    for(var i=0;i<aSpan.length;i++){
        aSpan[i].style.left = i*50 + 10 + 'px';
    };

    oDiv.onclick = function () {

        clearInterval(oDiv.timer);
        oDiv.timer = setInterval(function () {
            startMove(aSpan[num],{
                top:-300,
                opacity:0
            });


            startMove(bg,{
                opacity:100,
                width:500
            },function () {
                startMove(bg,{
                    opacity:0,
                })
            });

            num++;
            if(num === aSpan.length){
                clearInterval(oDiv.timer);
                num = 0;

                //clearInterval(oDiv.timer);

            };

        },60);

    }
}
    
</script>
</body>
</html>
