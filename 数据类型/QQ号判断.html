<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ号判断</title>
</head>
<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />
<br />
1、有没有输入<br />
2、输入的不是数字<br />
3、不能有0在前面<br />
4、不能包含小数<br />
5、输入的数字必须在5位以上、10位以内<br />

<script>
    window.onload = function(){
        var oInp = document.getElementsByTagName('input')[0];
        var oBtn = document.getElementsByTagName('input')[1];


        oBtn.onclick = function(){
            var str = oInp.value;
            if(!str){
                alert('没有输入内容')
            }else if(isNaN(str)){
                alert('输入的不是数字')
            }else if(str.charAt(0) == 0){
                alert('不能有0在前面');
            }else if(parseInt(str) !== parseFloat(str)){
                alert('不能包含小数');
            }else if(str.length <5 ||str.length>10){
                alert('输入的数字必须在5位以上、10位以内');
            }else {
                alert('恭喜哦~~')
            };

        }
    }

</script>
</body>
</html>
