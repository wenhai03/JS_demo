<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置颜色</title>
    <style>
        #box {
            border: 10px solid #000000;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #btn {
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="btn">
    <!--<input type="button" value="red" id="red" />
    <input type="button" value="yellow" id="yellow" />
    <input type="button" value="blue" id="blue" />-->
</div>
<script>
window.onload = function () {
    var oBox = document.getElementById('box');
    var oRed = document.getElementById('red');
    var oBlue = document.getElementById('blue');
    var oYellow = document.getElementById('yellow');
    var oBtn = document.getElementById('btn');
    var aInp = oBtn.getElementsByTagName('input');
    var arrColor = ['red','blue','yellow'];
    //生成input标签
    for(var i=0;i<arrColor.length;i++){
        oBtn.innerHTML += '<input type="button" id="'+arrColor[i]+'" value="'+arrColor[i]+'">';
    };

    for(var i=0;i<aInp.length;i++){
        aInp[i].index = i;
        aInp[i].onclick = function () {
            oBox.style.background = arrColor[this.index];
        }
    }


}
</script>
</body>
</html>
