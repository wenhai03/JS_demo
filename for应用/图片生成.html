<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片生成</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            position: relative;
        }
        li{
            width: 50px;
            height: 50px;
            list-style: none;
            position: absolute;
            line-height:50px;
            text-align: center;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<input type="button" value="图片自动生成" id="btn1">
<ul id="ul1"></ul>
<script>
window.onload = function () {
    var oBtn = document.getElementById('btn1');
    var oUl = document.getElementById('ul1');
    var aLi = oUl.getElementsByTagName('li');

    oBtn.onclick = function () {
        var str = '';
        for(var i=0;i<100;i++){
            str += '<li style="transition:0.5s;left: '+i%10*52+'px; top: '+Math.floor(i/10)*52+'px;background: url(big_img.jpg) no-repeat '+-i%10*52+'px '+Math.floor(-i/10)*52+'px;">' +i+'</li>';
        };
        oUl.innerHTML = str;

        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onmouseover = function () {
                aLi[this.index].style.opacity = 100;
                aLi[this.index].style.transform = 'scale(1.5)';
            };
            aLi[i].onmouseout = function () {
                aLi[this.index].style.transform = 'scale(1)';
            }
        }
    }

}
</script>
</body>
</html>
