<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法列表</title>
    <style>
        #box{position: relative;height: 450px;}
        #box span{float: left;width: 148px;height: 48px;border: 1px solid #fff;font: 20px/50px "宋体";text-indent: 20px;background-color: red;color: #fff;}
        ul{padding: 0;margin: 0;list-style: none;width: 1350px;height: 50px;overflow: hidden;font: 20px/48px "宋体";text-indent: 20px;color: #fff;}
        li{float: left;background-color: #00BFFF;height: 48px;width: 148px;border: 1px solid #fff;}
        br{
            clear: both;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
window.onload = function () {
    var oBox = document.getElementById('box');
    //var aSpan = oBox.getElementsByTagName('span');
    var num = 0;
    var str = '';
    for(var i=1;i<10;i++){
        for(var j=1;j<=i;j++){
            str += '<span>'+j+'*'+i+'='+i*j+'</span>' ;
        };
        str += '<br />';
    };
    oBox.innerHTML = str;
}
</script>
</body>
</html>
