<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成V字型（升级版）</title>
    <style>
        #ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }
        li {
            width: 50px;
            height: 50px;
            color: white;
            background: red;
            line-height: 50px;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="button" value="自动生成一个V字形" id="btn">
<ul id="ul"></ul>
<script>
    window.onload = function () {
        var oUl = document.getElementById('ul');
        var oBtn = document.getElementById('btn');
        var str = '';
        var len = 5;
        var top;
        var left;
        var num = 0;
        oBtn.onclick = function () {

            if(num == 0){
                str = '';
                for(var i=0;i<len;i++){
                    left = i*50 +'px';
                    if(i<len/2){
                        top = (len-3-i)*50 + 'px';
                    }else {
                        top = (i-2)*50 + 'px';
                    }
                    str += '<li style="left: '+left+'; top: '+top+';">'+i+'</li>'
                };
                num++;
            }else if(num == 1){
                str = '';
                for(var i=0;i<len;i++){
                    top = i*50 +'px';
                    if(i<len/2){
                        left = i*50 + 'px';
                    }else {
                        left = (len-i-1)*50 + 'px';
                    }
                    str += '<li style="left: '+left+'; top: '+top+';">'+i+'</li>'
                };
                num++;
            }else if(num == 2){
                str = '';
                for(var i=0;i<len;i++){
                    left = i*50 +'px';
                    if(i<len/2){
                        top = i*50 + 'px';
                    }else {
                        top = (len-i-1)*50 + 'px';
                    }
                    str += '<li style="left: '+left+'; top: '+top+';">'+i+'</li>'
                };
                num++;
            }else {
                str ='';
                for(var i=0;i<len;i++){
                    top = i*50 +'px';
                    if(i<len/2){
                        left = (len-3-i)*50 + 'px';
                    }else {
                        left = (i-2)*50 + 'px';
                    }
                    str += '<li style="left: '+left+'; top: '+top+';">'+i+'</li>'
                };
                num=0;
            }
            oUl.innerHTML = str;
        }
    }
</script>
</body>
</html>
