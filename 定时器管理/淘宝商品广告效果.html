<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝商品广告效果</title>
    <style>
        html, body, ul {
            margin: 0;
            padding: 0;
        }
        #wrap img {
            border: 0;
            float: left;
            margin: 0 5px;
            width: 180px;
            height: 180px;
        }
        li {
            list-style: none;
            border: 1px solid #FFADAD;
            width: 40px;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            background: red;
        }
        a {
            text-decoration: none;
            display: block;
            color: #333;
        }
        #wrap {
            border: 1px solid #FF6300;
            padding: 5px;
            overflow: hidden;
            width: 300px;
            margin: 100px auto;
        }
        #left {
            float: left;
        }
        #right {
            float: right;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="left">
        <li><a href="#">连衣裙</a></li>
        <li><a href="#">雪纺</a></li>
        <li><a href="#">T恤</a></li>
        <li><a href="#">铅笔裤</a></li>
        <li><a href="#">婚纱</a></li>
        <li><a href="#">外套</a></li>
        <li><a href="#">连体裤</a></li>
    </ul>
    <img src="img/jm1.jpg" />
    <ul id="right">
        <li><a href="#">包包</a></li>
        <li><a href="#">凉鞋</a></li>
        <li><a href="#">单鞋</a></li>
        <li><a href="#">太阳镜</a></li>
        <li><a href="#">丝袜</a></li>
        <li><a href="#">帆布鞋</a></li>
        <li><a href="#">情侣装</a></li>
    </ul>
</div>
<script>
window.onload = function () {
    var wrap = document.getElementById('wrap');
    var oImg = wrap.getElementsByTagName('img')[0];
    var aLi = wrap.getElementsByTagName('li');
    var arrImg = ['img/jm1.jpg','img/jm2.jpg','img/jm3.jpg','img/jm4.jpg','img/jm5.jpg','img/jm6.jpg','img/jm7.jpg',
        'img/jm1.jpg','img/jm2.jpg','img/jm3.jpg','img/jm4.jpg','img/jm5.jpg','img/jm6.jpg','img/jm7.jpg'
    ];
    var timer = null;
    var num=0;

    function clearAll() {
        for(var i=0;i<aLi.length;i++){
            aLi[i].style.background = '#fff';
            aLi[i].getElementsByTagName('a')[0].style.color = '#000'
        };
    };
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            clearInterval(timer);
            clearAll();
            this.style.background = '#FF4A6B';
            this.getElementsByTagName('a')[0].style.color = '#fff';
            oImg.src = arrImg[this.index];
        };
    };

    //自动播放
    function autoPlay() {
        clearAll();
        aLi[num].style.background = '#ff4a6b';
        aLi[num].getElementsByTagName('a')[0].style.color = '#fff';
        oImg.src = arrImg[num];

        if(num<aLi.length/2){
            num++;
            if(num===aLi.length/2){
                num = aLi.length-1
            }
        }else {
            num--;
            if(num===aLi.length/2-1){
                num = 0;
            };
        }

    };
    autoPlay()
    timer = setInterval(autoPlay,1000);

}    
</script>
</body>
</html>
