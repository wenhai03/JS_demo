
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>珠峰培训</title>
  <!-- IMPORT CSS -->
  <style>
      html,
      body {
          height: 100%;
          overflow: hidden;
      }

      .navBox {
          display: flex;
          padding: 0 50px;
          height: 5%;
          background: lightblue;
          overflow: hidden;
      }

      .navBox a {
          margin-right: 15px;
          padding: 0 15px;
          height: 100%;
          background: lightcoral;
      }

      iframe {
          border: none;
          width: 100%;
          height: 95%;
      }
  </style>
</head>

<body>
<!--
  基于IFRAME框架，可以在父页面中嵌入子页面
    SRC的地址就是要嵌入子页面的地址
 -->
<nav class="navBox">
  <a href="https://www.zhangxinxu.com/wordpress/2018/11/display-grid-css-css3/#grid-column-row" target="iframeA">张金旭</a>
  <a href="https://juejin.cn/post/7053006266146717727?utm_source=gold_browser_extension" target="iframeA">掘金</a>
  <a href="https://www.taobao.com" target="iframeA">淘宝</a>
</nav>
<iframe src="https://www.baidu.com" name="iframeA"></iframe>
</body>

</html>
