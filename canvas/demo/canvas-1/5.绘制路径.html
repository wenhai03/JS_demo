<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="myCanvas">
        当前浏览器版本不支持，请升级浏览器
    </canvas>
<script>
    var canvas = document.getElementById('myCanvas')
    var ctx = canvas.getContext('2d')
    //绘制路径作用是为了设置一个不规则的多边形形态
    // 路径都是闭合的，使用路径进行绘制的时候需要既定的步骤
    // 1、需要设置路径的起点
    // 2、使用绘制命令画出路径
    // 3、封闭路径
    // 4、填充或者绘制已经封闭路径的形状

    //创建一个路径
    ctx.beginPath();
    //移动绘制点
    ctx.moveTo(50, 50);
    //描述行进路径
    // left, top
    ctx.lineTo(200, 200);
    ctx.lineTo(300, 180);
    ctx.lineTo(400, 80);
    //封闭路径   可以不关闭路径 会自动填充 但只针对fill 
    ctx.closePath();
    //绘制这个不规则的图形
    ctx.strokeStyle="blue";
    //Rect是矩形的意思 不带就是任意图形
    ctx.stroke()
    ctx.fillStyle = 'pink';
    ctx.fill()
</script>
</body>
</html>
