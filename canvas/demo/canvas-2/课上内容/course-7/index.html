	let oRight = document.getElementById('right1');

	let oLeft = document.getElementById('left1');

		move(-10, 0);
	}

	let oUp = document.getElementById('up1');

		move(0, -10);
	}

	let oDown = document.getElementById('down1');
	oDown.onclick = function() {
		move(0, 10);
	}

	function move(x, y) {
		oPen.clearRect(0, 0, 500, 500);
		oPen.translate(x, y);
		oPen.fillRect(0, 0, 100, 100);
	}
}</script>
