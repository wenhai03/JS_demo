    // //控制点x,y是顶点
    creatRound(oPen, 100, 100, 50, 50, 50)

    function creatRound (pen, width, height, x, y, r) {
      pen.moveTo(x + r, y)
      pen.lineTo(x + width - r, y)
      pen.arcTo(x + width, y, x + width, y + r, r)
      pen.lineTo(x + width, y + height - r)
      pen.arcTo(x + width, y + height, x + width - r, y + height, r)
      pen.lineTo(x + r, y + height)
      pen.arcTo(x, y + height, x, y + height - r, r)
      pen.lineTo(x, y + r)
      pen.arcTo(x, y, x + r, y, r)
      pen.stroke()
    }
