		myText(oPen,"居中居中居中居中","right")

		function myText(oPen,str,type){
			oPen.strokeStyle = "aqua";
			oPen.font = "italic 900 40px 小篆";
			let textWidth = oPen.measureText(str).width;
			if(type === "right"){
				//居中

				oPen.strokeText(str,x,250);
