<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				/*
		     * 将边框设置在中间
		     */
				align-items: center;
				justify-content: center;
			}

			canvas {
				width: 500px;
				height: 500px;
				border: 1px solid #333333;
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas" width="500px" height="500px"></canvas>
		</div>
	</body>
	<script>
		window.onload = function() {
			let oCanvas = document.getElementById('canvas');
			console.dir(oCanvas);
			let oPen = oCanvas.getContext("2d");
		
			
			oPen.lineWidth = 10;
			oPen.moveTo(100,100);
			oPen.lineTo(200,100);
			oPen.strokeStyle = "aqua";
			oPen.stroke();
			
			
			oPen.save();
			
			oPen.moveTo(100,200);
			oPen.lineTo(200,200);
			oPen.strokeStyle = "aqua";
			oPen.stroke();
			
		
	}
	</script>
</html>
