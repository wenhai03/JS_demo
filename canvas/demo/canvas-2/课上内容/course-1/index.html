<html>
	<head>
		<title>第一节课</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.container{
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			canvas {
				width: 500px;
				height: 500px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas" width="500px" height="500px"></canvas>
		</div>

	</body>
	<script>
		window.onload = function(){
			let oCanvas = document.getElementById('canvas');

			console.dir(oCanvas)

			let oPen = oCanvas.getContext("2d");


			oPen.strokeStyle = "blue";
			oPen.fillStyle = "rgba(170,50,60,0.5)";
			oPen.strokeRect(100,100,300,200);
			oPen.fillRect(100,100,300,200);

		}
	</script>
</html>
