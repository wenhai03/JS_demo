<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="myCanvas" width="500" height="400" style="box-shadow: 0 0 10px #000;"></canvas>
</body>

</html>

<script>
  var canvas = document.getElementById('myCanvas')
  var c = canvas.getContext('2d')

  c.shadowColor = 'orange'
  c.shadowBlur = 10
  c.shadowOffsetX = 10
  c.shadowOffsetY = 10

  let linear = c.createLinearGradient(0, 0, 500, 400)
  linear.addColorStop(0, 'skyblue')
  linear.addColorStop(0.5, 'pink')
  linear.addColorStop(1, '#000')

  c.font = 'bold italic 160px arial'
  c.fillStyle = linear
  c.fillText('malin', 0, 160)
</script>
