<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择筛选</title>
    <style>
        dd {cursor: pointer;}
    </style>
</head>
<body>
<dl>
    <dt>地区</dt>
    <dd>厦门</dd>
    <dd>福州</dd>
    <dd>泉州</dd>
    <dd>杭州</dd>
</dl>
<dl>
    <dt>职位</dt>
    <dd>美工设计</dd>
    <dd>前端工程师</dd>
    <dd>后台开发</dd>
</dl>
<dl>
    <dt>薪资</dt>
    <dd>4000</dd>
    <dd>5000</dd>
    <dd>6000</dd>
</dl>
<div id="div1"></div>

<script>
window.onload = function () {
    var aDl = document.getElementsByTagName('dl');
    var oDiv = document.getElementById('div1');
    var location = '';
    var position = '';
    var salary = '';
    function fn(n) {
        var aDD = aDl[n].getElementsByTagName('dd');
        for(var i=0;i<aDD.length;i++){
            aDD[i].onclick = function () {
                switch (n){
                    case 0:
                        location = this.innerHTML + ' ';
                        break;
                    case 1:
                        position = this.innerHTML + ' ';
                        break;
                    case 2:
                        salary = this.innerHTML + ' ';
                };
                oDiv.innerHTML = location + position + salary;
            }
        };

    };
    for(var i=0;i<aDl.length;i++){
        fn(i);
    }
}
</script>
</body>
</html>
